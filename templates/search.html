<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <title>search</title>
</head>
<body>
<main class="container">
    <hgroup>
        <h1>Search Results: {{keyword}}</h1>
        <a href="/export?keyword={{keyword}}" target="_blank">Export to file</a>
    </hgroup>
    <figure>
        <table role="grid">
            <thead>
            <tr>
                <th>Position</th>
                <th>Company</th>
                <th>Location</th>
                <th>Link</th>
            </tr>
            </thead>
            <tbody>
            {% for job in jobs %}
            <tr>
                <td>{{job.position}}</td>
                <td>{{job.company}}</td>
                <td>{{job.location}}</td>
                <td>
                    <a href="{{job.link}}" target="_blank">Apply &rarr;</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </figure>

</main>
</body>
</html>
